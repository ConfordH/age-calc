<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="base">
          <div class="enter">
            <h4>Age Calculator</h4>
          </div>
          <div class="block">
            <p class="title">Date</p>
            <input
              type="text"
              name="date"
              id="date"
              placeholder="DD"
              required="required"
              minlength="1"
              maxlength="2"
            />
          </div>
          <div class="block">
            <p class="title">Month</p>
            <input
              type="text"
              name="month"
              id="month"
              placeholder="MM"
              required="required"
              minlength="1"
              maxlength="2"
            />
          </div>
          <div class="block">
            <p class="title">Year</p>
            <input
              type="text"
              name="year"
              id="year"
              placeholder="YYYY"
              required="required"
              minlength="4"
              maxlength="4"
            />
          </div>
        </div>
        <div class="base">
          <div class="enter">
            <input
              type="button"
              name="submit"
              value="Get Age"
              onclick="getage()"
            />
          </div>
        </div>
        <div id="age" class="result"></div>

        <!-- Error Popup for Invalid Input -->
        <div id="error-popup" class="error-popup">
          Invalid input. Please enter numerical values.
        </div>
      </form>
    </div>
  </body>
</html>
